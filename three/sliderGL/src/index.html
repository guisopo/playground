<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- slider -->
  <div class="slider">
    <div class="slider__super-wrapper">
      <div class="slider__wrap">
        <div class="slider__current-slide" style="background: url('src/images/5_.jpg')"></div>
        <div class="slider__new-slide" style="background: url('src/images/6_.jpg')"></div>
      </div>
    </div>
  </div>
  <!-- end slider -->
  <svg viewBox="0 0 900 600">
    <defs>
      <clipPath id="myPath" clipPathUnits="objectBoundingBox">
        <polygon points="0,0 1,0 1,0.5 0,0.5">
      </clipPath>
    </defs>
  </svg>
  
</body>
</html>
