<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flip Transition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <section class="screen" data-scene="gallery">
      <figure>
          <div class="image-wrap">
              <img src="https://source.unsplash.com/vpaHZEYx35U/800x900">
          </div>
          <figcaption>Hello world</figcaption>
      </figure>
      <figure>
        <div class="image-wrap">
            <img src="https://source.unsplash.com/vpaHZEYx35U/800x900">
        </div>
        <figcaption>Hello world</figcaption>
      </figure>
      <figure>
        <div class="image-wrap">
            <img src="https://source.unsplash.com/vpaHZEYx35U/800x900">
        </div>
        <figcaption>Hello world</figcaption>
      </figure>
      <figure>
        <div class="image-wrap">
            <img src="https://source.unsplash.com/vpaHZEYx35U/800x900">
        </div>
        <figcaption>Hello world</figcaption>
      </figure>
    </section>
    <section class="screen" data-scene="detail">
      <figure></figure>
      <article>
        <h1></h1>
        <p></p>
      </article>
    </section>
  </main>
</body>
</html>
